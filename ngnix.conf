server {
    listen 80;
    gzip on;
    gzip_types application/atom+xml
  application/geo+json
  application/javascript
  application/x-javascript
  application/json
  application/ld+json
  application/manifest+json
  application/rdf+xml
  application/rss+xml
  application/xhtml+xml
  application/xml
  font/eot
  font/otf
  font/ttf
  image/svg+xml
  image/png
  text/css
  text/javascript
  text/plain
  text/html
  text/xml;
    gzip_min_length 500;

    index index.html;

    location / {
        root /var/www/html;
        try_files $uri $uri/ /index.html;
    }
}
